<div nz-row>
  <div nz-col nzFlex="auto" class="tabs pr-4 pl-4">
    <app-tabs></app-tabs>
  </div>
  <div nz-col nzFlex="200px">
    <ul nz-menu nzMode="horizontal" class="header-menu align-right" style="float: right">
      <li nz-menu-item class="notifications">
        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="popNotification" [nzPlacement]="'bottomRight'">
          <nz-badge nzDot>
            <i nz-icon nzType="bell" theme="outline"></i>
          </nz-badge>
        </a>
        <nz-dropdown-menu #popNotification="nzDropdownMenu">
          <div nz-menu class="pop-notification">
            <div class="p-15 ph-25 border-bottom d-flex justify-content-between align-items-center">
              <p class="text-dark font-weight-semibold m-b-0">
                <i nz-icon nzType="bell" theme="outline"></i>
                <span class="m-l-10">Notification</span>
              </p>
              <a nz-button nzType="link" nzSize="small" class="p-v-5" [routerLink]="''">
                <small>View All</small>
              </a>
            </div>
            <perfect-scrollbar class="overflow-y-auto" style="max-height: 300px">
              <nz-list
                class="ant-list-item-links"
                [nzDataSource]="notificationList"
                [nzRenderItem]="item"
                [nzItemLayout]="'horizontal'"
              >
                <ng-template #item let-item>
                  <nz-list-item>
                    <a [routerLink]="''">
                      <div class="d-flex">
                        <nz-avatar [nzIcon]="item.icon" [ngClass]="item.color"></nz-avatar>
                        <div class="m-l-15">
                          <p class="m-b-0 text-dark">{{ item.title }}</p>
                          <p class="m-b-0">
                            <small>{{ item.time }} ago</small>
                          </p>
                        </div>
                      </div>
                    </a>
                  </nz-list-item>
                </ng-template>
              </nz-list>
            </perfect-scrollbar>
          </div>
        </nz-dropdown-menu>
      </li>
      <li *ngIf="user" nz-menu-item>
        <div class="d-flex justify-content-between align-items-center">
          <span
            class="p-h-10 pointer"
            nz-dropdown
            [nzDropdownMenu]="profile"
            [nzTrigger]="'click'"
            [nzPlacement]="'bottomRight'"
          >
            <nz-avatar [nzText]="user.firstName.charAt(0)"> </nz-avatar>
          </span>
          <span class="pl-3 user-name">{{ user.firstName }} {{ user.lastName }}</span>
        </div>
        <nz-dropdown-menu #profile="nzDropdownMenu">
          <ul nz-menu class="p-b-15 p-t-20">
            <li class="p-h-20 p-b-15 m-b-10 border-bottom">
              <div class="d-flex m-r-50">
                <nz-avatar [nzText]="user.firstName.charAt(0)"></nz-avatar>
                <div class="m-l-10">
                  <p class="m-b-0 text-dark font-weight-semibold">{{ user.firstName }} {{ user.lastName }}</p>
                  <p class="m-b-0 opacity-07">{{ user.email }}</p>
                </div>
              </div>
            </li>
            <li nz-menu-item>
              <a routerLink="/admin/settings" class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                  <span class="m-l-10">Edit Profile</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
            <li nz-menu-item>
              <a (click)="logout()" class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                  <span class="m-l-10">Logout</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </div>
</div>
