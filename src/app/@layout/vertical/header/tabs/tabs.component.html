<nz-tabset [nzType]="'card'" [nzSelectedIndex]="selectedIndex">
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate" (nzClick)="navigateToTab(tab)">
    <ng-template #titleTemplate>
      <div class="tab-text">
        <span [translate]="tab.title"></span>
        <i nz-icon nzType="close" (click)="closeTab(tab)" class="ant-tabs-close-x"></i>
      </div>
    </ng-template>
  </nz-tab>
</nz-tabset>
