<app-field-generator
  (submitForm)="submitFormEvent($event)"
  (inputChange)="inputChangeEvent($event)"
  [isLoading]="isLoading"
  [form]="form"
  [formGroup]="formGroup"
  [loadingMessage]="loadingMessage"
></app-field-generator>
<button nz-button nzType="primary" (click)="primaryButtonAction()" class="m-b-15" nzShape="round" nzBlock>
  {{ primaryButtonTitle }}
</button>
<button nz-button nzType="default" nzShape="round" nzBlock>{{ secondaryButtonTitle }}</button>
