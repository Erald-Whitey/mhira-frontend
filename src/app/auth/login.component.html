<nz-layout>
  <nz-content>
    <div class="form-container">
      <div class="app-logo">
        <img src="../../assets/images/logo.svg" />
        <h1 translate>APP_NAME</h1>
      </div>
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <div nz-row class="form-title">
          <div nz-col nzSpan="8">
            <div class="line"></div>
          </div>
          <div nz-col nzSpan="8">
            <p>Log In</p>
          </div>
          <div nz-col nzSpan="8">
            <div class="line"></div>
          </div>
        </div>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="userName" placeholder="Username or email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        <a class="forgot-password" href="javascript:;">Forgot password</a>
      </form>
    </div>
  </nz-content>
</nz-layout>
