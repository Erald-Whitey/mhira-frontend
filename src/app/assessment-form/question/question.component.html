<nz-card [nzTitle]="question.label">
  <ng-container [ngSwitch]="question.type" *ngIf="question && answer?.question">
    <ng-container *ngSwitchCase="QuestionType.SELECT_ONE">
      <app-select-question
        [question]="question"
        [answer]="answer"
        (answerChange)="sendAnswer($event)"
      ></app-select-question>
    </ng-container>
  </ng-container>
</nz-card>
