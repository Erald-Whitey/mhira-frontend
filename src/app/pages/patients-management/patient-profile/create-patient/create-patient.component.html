<div nz-row>
  <div nz-col nzSpan="12" *ngIf="hasErrors">
    <nz-alert *ngFor="let error of errors" nzType="error" [nzDescription]="error" nzShowIcon></nz-alert>
  </div>
</div>
<app-form
  class="mt-3"
  [form]="patientForm"
  [formData]="patient"
  [isLoading]="isLoading"
  [inputMode]="inputMode"
  [resetForm]="resetForm"
  [showEditButton]="perms.permissionsOnly(PK.MANAGE_PATIENTS)"
  [showCancelButton]="showCancelButton"
  [populateForm]="populateForm"
  [loadingMessage]="loadingMessage"
  (submitForm)="submitForm($event)"
>
</app-form>
