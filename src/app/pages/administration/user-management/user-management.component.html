<app-custom-table
  [showCustomActions]="true"
  [listOfCustomActions]="listOfCustomActions"
  (onAction)="onCustomActionEvent($event)"
  [listOfData]="listOfData"
  [listOfColumn]="listOfColumn"
  [showButton]="true"
  [buttonText]="'Add User'"
  (onButton)="onCreateUser()"
>
</app-custom-table>
<nz-modal *ngIf="modalType" [(nzVisible)]="showModal" [nzTitle]="modalType?.title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <app-field-generator
    [fields]="changePasswordForm"
  ></app-field-generator>
</nz-modal>
