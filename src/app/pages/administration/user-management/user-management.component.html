<app-custom-table
  [showCustomActions]="true"
  [listOfCustomActions]="listOfCustomActions"
  (onAction)="onCustomActionEvent($event)"
  [listOfData]="listOfData"
  [listOfColumn]="listOfColumn"
  [showButton]="true"
  [buttonText]="'Add User'"
  (onButton)="onCreateUser()"
>
</app-custom-table>
<nz-modal [(nzVisible)]="userModal" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <app-form-generator
    [formItems]="changePasswordForm"
    [formData]="user"
    [rowItems]="1"
    [submitButtonText]="'Submit'"
    (submit)="onFormSubmit($event)"
  ></app-form-generator>
</nz-modal>
