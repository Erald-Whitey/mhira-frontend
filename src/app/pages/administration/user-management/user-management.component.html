<app-custom-table
  [loading]="isLoading"
  [showCustomActions]="true"
  [listOfCustomActions]="actions"
  (onAction)="onCustomActionEvent($event)"
  [listOfData]="usersTable.rows"
  [listOfColumn]="usersTable.columns"
  [showButton]="true"
  [buttonText]="'Add User'"
  (onButton)="onCreateUser()"
>
</app-custom-table>
<nz-modal
  *ngIf="modalType"
  [(nzVisible)]="showModal"
  [nzTitle]="modalType?.title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <app-field-generator [form]="changePasswordForm"></app-field-generator>
</nz-modal>
