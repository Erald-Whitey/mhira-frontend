<nz-tabset>
  <nz-tab nzTitle="Profile">
    <app-field-generator
      [isLoading]="isLoading"
      [loadingMessage]="loadingMessage"
      [form]="profileFields"
      (submitForm)="submitForm($event)"
    ></app-field-generator>
  </nz-tab>
  <nz-tab nzTitle="Security">
    <div nz-row nzGutter="16">
      <div nz-col nzFlex="auto">
        <app-field-generator [form]="userRolesPermissionsFields"></app-field-generator>
      </div>
      <div nz-col nzFlex="480px">
        <app-field-generator [form]="changeUserPasswordFields"></app-field-generator>
      </div>
    </div>
  </nz-tab>
</nz-tabset>
