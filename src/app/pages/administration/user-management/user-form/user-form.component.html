<nz-tabset>
  <nz-tab nzTitle="Profile">
    <app-field-generator
      [isLoading]="isLoading"
      [loadingMessage]="loadingMessage"
      [inputMode]="inputMode"
      [showCancelButton]="showCancelButton"
      [form]="profileFields"
      (submitForm)="submitForm($event)"
    ></app-field-generator>
  </nz-tab>
  <nz-tab nzTitle="Security">
    <div nz-row nzGutter="16">
      <div nz-col nzFlex="auto">
        <nz-checkbox-wrapper style="width: 100%" (nzOnChange)="collectRoles($event)">
          <div nz-row>
            <div nz-col nzSpan="24" *ngFor="let role of roles">
              <label nz-checkbox [nzValue]="role.id" [ngModel]="userHasRole(role.id)">{{ role.name }}</label>
            </div>
          </div>
        </nz-checkbox-wrapper>
        <button *ngIf="roles.length > 0" nz-button nzSize="small" (click)="submitRoles()" nzType="primary">
          Submit Roles
        </button>
        <!--<app-field-generator [form]="userRolesPermissionsFields"
                             [isLoading]="isLoading"
                             (submitForm)="assignRoleToUser($event)"
                             [showCancelButton]="false">

        </app-field-generator>-->
      </div>
      <div nz-col nzFlex="480px">
        <app-field-generator
          [isLoading]="isLoading"
          [loadingMessage]="loadingMessage"
          [showCancelButton]="false"
          [form]="changeUserPasswordFields"
          (submitForm)="changePassword($event)"
        ></app-field-generator>
      </div>
    </div>
  </nz-tab>
</nz-tabset>
